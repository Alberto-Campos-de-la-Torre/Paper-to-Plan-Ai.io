<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperToPlan Companion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 2px solid #4CAF50;
            color: white;
            background-color: transparent;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #4CAF50;
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #f44336;
        }

        .loading {
            color: #FF9800;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="icon">üì∏</div>
    <h1>PaperToPlan AI</h1>
    <p>Sube una foto o usa tu c√°mara</p>

    <div class="upload-btn-wrapper">
        <button class="btn">üì∑ Tomar Foto</button>
        <!-- capture="environment" forces the rear camera on mobile -->
        <input type="file" name="file" id="fileInput" accept="image/*" capture="environment">
    </div>

    <div id="status"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusDiv.className = 'loading';
            statusDiv.textContent = '‚è≥ Subiendo y procesando...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    statusDiv.className = 'success';
                    statusDiv.textContent = '‚úÖ ¬°Enviado! Revisa tu PC.';
                    // Reset input so we can upload the same file again if needed
                    fileInput.value = '';
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error(error);
                statusDiv.className = 'error';
                statusDiv.textContent = '‚ùå Error al subir la imagen.';
            }
        });
    </script>

</body>

</html>
