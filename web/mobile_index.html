<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperToPlan Companion</title>

    <!-- iOS / PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PaperToPlan">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/96/000000/note.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 2px solid #4CAF50;
            color: white;
            background-color: transparent;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #4CAF50;
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #f44336;
        }

        .loading {
            color: #FF9800;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div id="home-view">
        <div class="icon">üì∏</div>
        <h1>PaperToPlan AI</h1>
        <p>Sube una foto o usa tu c√°mara</p>

        <div class="upload-btn-wrapper">
            <button class="btn">üì∑ Tomar Foto</button>
            <input type="file" name="file" id="fileInput" accept="image/*" capture="environment">
        </div>

        <br><br>
        <button class="btn secondary" onclick="showNotesList()">üìÇ Ver Notas</button>

        <div id="status"></div>
    </div>

    <div id="list-view" style="display:none; width: 100%; max-width: 600px; padding: 20px;">
        <button class="btn small" onclick="showHome()">‚¨ÖÔ∏è Volver</button>
        <h2>Mis Notas</h2>
        <div id="notes-container" style="text-align: left;"></div>
    </div>

    <div id="detail-view" style="display:none; width: 100%; max-width: 600px; padding: 20px; text-align: left;">
        <button class="btn small" onclick="showNotesList()">‚¨ÖÔ∏è Volver a Lista</button>
        <h2 id="detail-title">Detalle de Nota</h2>
        <div id="detail-content"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');

        // Navigation
        function showHome() {
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'none';
        }

        async function showNotesList() {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('detail-view').style.display = 'none';

            const container = document.getElementById('notes-container');
            container.innerHTML = '<p class="loading">Cargando notas...</p>';

            try {
                const response = await fetch('/api/notes');
                const notes = await response.json();

                container.innerHTML = '';
                if (notes.length === 0) {
                    container.innerHTML = '<p>No hay notas a√∫n.</p>';
                    return;
                }

                notes.forEach(note => {
                    const card = document.createElement('div');
                    card.className = 'note-card';
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <strong>ID: ${note.id}</strong>
                            <span class="status-${note.status}">${note.status}</span>
                        </div>
                        <p style="font-size: 0.9em; color: #ccc;">${new Date(note.created_at).toLocaleString()}</p>
                        <p>${note.ai_analysis?.title || 'Sin t√≠tulo'}</p>
                    `;
                    card.onclick = () => showNoteDetail(note.id);
                    container.appendChild(card);
                });
            } catch (e) {
                container.innerHTML = '<p class="error">Error al cargar notas.</p>';
            }
        }

        async function showNoteDetail(id) {
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'block';

            const content = document.getElementById('detail-content');
            content.innerHTML = '<p class="loading">Cargando detalle...</p>';

            try {
                const response = await fetch(`/api/notes/${id}`);
                const note = await response.json();

                const analysis = note.ai_analysis || {};

                content.innerHTML = `
                    <h3>${analysis.title || 'Nota #' + note.id}</h3>
                    <p><strong>Estado:</strong> ${note.status}</p>
                    <p><strong>Tiempo:</strong> ${note.implementation_time || 'N/A'}</p>
                    <p><strong>Score:</strong> ${analysis.feasibility_score || 0}/100</p>
                    <hr style="border-color: #333;">
                    <h4>Resumen</h4>
                    <p>${analysis.summary || 'Sin resumen'}</p>
                    <h4>Stack Tecnol√≥gico</h4>
                    <p>${(analysis.tech_stack || []).join(', ')}</p>
                `;
            } catch (e) {
                content.innerHTML = '<p class="error">Error al cargar detalle.</p>';
            }
        }

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusDiv.className = 'loading';
            statusDiv.textContent = '‚è≥ Subiendo y procesando...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    statusDiv.className = 'success';
                    statusDiv.textContent = '‚úÖ ¬°Enviado! Revisa tu PC.';
                    fileInput.value = '';
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error(error);
                statusDiv.className = 'error';
                statusDiv.textContent = '‚ùå Error al subir la imagen.';
            }
        });
    </script>
    <style>
        /* Additions for new views */
        .secondary {
            border-color: #2196F3;
            color: #2196F3;
        }

        .secondary:hover {
            background-color: #2196F3;
            color: white;
        }

        .small {
            padding: 5px 15px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .note-card {
            background: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .note-card:hover {
            background: #444;
        }

        .status-pending {
            color: orange;
        }

        .status-processed {
            color: #4CAF50;
        }

        .status-error {
            color: #f44336;
        }
    </style>

</body>

</html>
